<!DOCTYPE html>

    <title>Portfolio</title>
    <link id="theme-stylesheet" rel="stylesheet" href="style1.css"> <!-- Default stylesheet -->
    <script>
        // Function to toggle between stylesheets
        function toggleTheme() {
            const stylesheet = document.getElementById('theme-stylesheet');
            const currentTheme = stylesheet.getAttribute('href');

            if (currentTheme === 'style1.css') {
                stylesheet.setAttribute('href', 'style2.css');
            } else {
                stylesheet.setAttribute('href', 'style1.css');
            }
            
            // Optionally, you can store the selected theme in localStorage
            localStorage.setItem('theme', stylesheet.getAttribute('href'));
        }

        // Load the theme from localStorage on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.getElementById('theme-stylesheet').setAttribute('href', savedTheme);
            }
        });
    </script>
</head>
